<html>
<center>
<h1 id="h1"> SIMPLE CALCULATOR </h1>
<p id="p1"> </p>

	<input id="a1" type="text">
	<input id="a2" type="text">
	<br><br>
	<button id="b1"> SUM </button><br><br>
	<button id="b2"> difference </button><br><br>
	<button id="b3"> Multiplication </button><br><br>
	<button id="b4"> division </button><br>
<script>
		document.getElementById("b1").addEventListener("click",fun1)
		document.getElementById("b2").addEventListener("click",fun2)
		document.getElementById("b3").addEventListener("click",fun3)
		document.getElementById("b4").addEventListener("click",fun4)
		
	function fun1(){
	var text1=parseInt(document.getElementById("a1").value)
	var text2=parseInt(document.getElementById("a2").value)
	var sum=text1+text2;
	document.getElementById("p1").innerHTML="sum of"+text1+"and"+text2+"is:"+sum;
	}
	
	function fun2() {
	var text1=parseInt(document.getElementById("a1").value)
	var text2=parseInt(document.getElementById("a2").value)
	var dif=text1-text2;
	document.getElementById("p1").innerHTML="dif of"+text1+"and"+text2+"is:"+dif;
	}
	
	function fun3(){
    var txt1=parseInt(document.getElementById("a1").value)
    
    var txt2=parseInt(document.getElementById("a2").value)
    
    var mul=txt1*txt2;
	document.getElementById("p1").innerHTML="Multiplication of "+txt1+ "and" +txt2+ " is " +mul;
	}
	
    function fun4(){
    var txt1=parseInt(document.getElementById("a1").value)
    
    var txt2=parseInt(document.getElementById("a2").value)
    
    var div=txt1/txt2;
    
    document.getElementById("p1").innerHTML="Division of "+txt1+" and "+txt2+" is "+div;
    }
   
	</script>
</center>
</html>
